---
permalink: /posts/
layout:    default
title:     Posts
---

<h1>Posts</h1>

<div class="flex flex-col gap-5">
  {% for post in site.posts %}
    <div
      class="rounded-md border-2 border-transparent hover:border-slate-200 transition-all
        dark:hover:border-zinc-800
        px-5 py-4 cursor-pointer"
      onclick="location = '{{ post.url }}'">
      <small class="opacity-50">{{ post.date | date:"%Y-%m-%d" }}</small>
      <h2 class="m-0">{{ post.title }}</h2>
    </div>
  {% endfor %}
</div>
