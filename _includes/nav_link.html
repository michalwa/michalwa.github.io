<a
  class="px-4 py-2 hover:bg-slate-200 dark:hover:bg-zinc-800 transition-all
    flex flex-row items-center h-full"
  href="{{ include.url }}"
  target="{{ include.target }}">
  {% if include.icon %}
    <i class="{{ include.icon }} {% if include.label %}mr-3{% endif %} text-2xl"></i>
  {% endif %}
  {{ include.label }}
</a>
