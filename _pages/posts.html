---
permalink: /posts/
layout:    default
title:     Posts
---

<h1>{{ page.title }}</h1>

<div class="flex flex-col gap-5">
  {% for post in site.posts %}
    <div
      class="card px-5 py-4 cursor-pointer"
      onclick="location = '{{ post.url }}'">
      <small class="text-dim">{{ post.date | date:"%Y-%m-%d" }}</small>
      <h2 class="mt-0">{{ post.title }}</h2>
      <div class="relative text-dim">
        {{ post.excerpt }}
        <div class="absolute bottom-0 w-full h-1/2
          bg-gradient-to-t from-slate-100  dark:from-zinc-900"></div>
      </div>
    </div>
  {% endfor %}
</div>
